<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera p√°gina</title>
</head>

<body>
    <!-- Etiquetas para parrafos -->
    <p>Yo soy un parrafo</p>
    <!-- Etiquetas de titulos -->
    <h1>Soy el titulo principal</h1>
    <h2>Etiqueta h2</h2>
    <h3>Etiqueta h3</h3>
    <h4>Etiqueta h4</h4>
    <h5>Etiqueta h5</h5>
    <h6>Etiqueta h6</h6>
    <!-- Esto es un comentario -->
    <!-- <img src="https://www.educaciontrespuntocero.com/wp-content/uploads/2020/04/mejores-bancos-de-imagenes-gratis-860x492.jpg.webp" > -->
    <img src="../resources/imagenPrueba.jpg" alt="Imagen prueba" width="300px" />

    <!-- Enlaces, links o hipervinculos -->
    <a href="https://www.google.com/?hl=es" target="_blank">Soy un hipervinculo</a>

    <!-- Listas -->
    <h3>Listas ordenadas</h3>

    <ol>
        <li><strong>Item1</strong></li>
        <li><b>Item2</b></li>
        <li>Item3</li>
    </ol>

    <h3>Listas no ordenadas</h3>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>

    <!-- Crear nuevo documento que contenga: 
        * Titulo
        * Un encabezado principal
        * Un parrafo
        * Una imagen
        * Una lista no ordenada 
    -->

    <!-- Div: Etiqueta contenedora -->
    <div>
        <h4>Soy un h4 en un div</h4>
        <p>Soy un nuevo parrafo</p>
    </div>



</body>

</html>
