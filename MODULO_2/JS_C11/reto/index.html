    <p>
        Hacer un contador que aumente en 1 cada vez que se presione el boton "+",
        y se decremente en 1 cada vez que se presione el boton "-"

    </p>
    <button onclick="decrementar()">-</button>
    <span id="counter">*</span>
    <button onclick="incrementar()">+</button>
